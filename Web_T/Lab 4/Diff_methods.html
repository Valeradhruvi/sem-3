<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr1=[1,2,3,4,5];
        document.write("old array"+arr1)
        arr1.push(8);
        document.write("<br>")
        document.write("pushed array"+arr1)
        document.write("<br><br>")       

        let arr2=[1,2,3,4,5];
        document.write("old array"+arr2)
        arr2.pop();
        document.write("<br>")
        document.write("pop array"+arr2)
        document.write("<br><br>") 
        
        let arr3=[1,2,3,4,5];
        document.write("old array"+arr3)
        arr3.shift(5);
        document.write("<br>")
        document.write("array"+arr3)
        document.write("<br><br>") 

        let arr4=[1,2,3,4,5];
        document.write("old array"+arr4)
        arr4.unshift(2);
        document.write("<br>")
        document.write("unshift array"+arr4)
        document.write("<br><br>") 

        let arr5=[1,2,3,4,5];
        document.write("old array"+arr5)
        arr5.splice(1,2);
        document.write("<br>")
        document.write("spliced array"+arr5)
        document.write("<br>") 
    </script>
</body>
</html>
