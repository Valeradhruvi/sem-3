<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- patterns -->
     <script>
        let n=5;
        for(i=0;i<=n;i++){
            for(let j=0;j<=i;j++){
            document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
     </script>
     <script>
        n=5;
        for(let i=n;i>=0;i--){
            for(let j=0;j<=i;j++){
                document.write("*");
            }
            document.write("<br/>");
        }
     </script>
    <br>
    <script>
        for(let i=1;i<=5;i++){
            for(j=1;j<6-i;j++){
                document.write("&nbsp");
            }
            for(j=1;j<=i;j++){
                document.write(" * ");
            }

            document.write("<br/>");
        }
    </script>
</body>
</html>
