<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- square pattern -->
    <script>
        for(i=1;i<=10;i++){
            for(j=1;j<=10;j++){
                if(i==1||i==10||j==1||j==10){
                    document.write(" * ");
                }
                else{
                    document.write("&nbsp &nbsp");

                }
            }
            document.write("<br/>");
        }
     </script>
     <br>
     <!-- two opposite pyramids -->
     <script>
         for(let i=5;i>1;i--){
            for(j=1;j<6-i;j++){
                document.write("&nbsp");
            }
            for(j=1;j<=i;j++){
                document.write(" # ");
            }

            document.write("<br/>");
        }
        for(let i=1;i<=4;i++){
            for(j=1;j<6-i;j++){
                document.write("&nbsp");
            }
            for(j=1;j<=i;j++){
                document.write(" # ");
            }

            document.write("<br/>");
        }
     </script>
     <br>
     <!-- numbers with pattern -->
     <script>
        let k=1;
        for(i=0;i<=2;i++){
            for(j=0;j<=i;j++){
                document.write(k);
                k++;
            }
            document.write("<br/>")
        }
     </script>
</body>
</html>
