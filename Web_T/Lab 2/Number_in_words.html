<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        number = parseInt(prompt("Enter number(0-999): "));

        if(isNaN(number)){
            document.write("Not a Number");
        }
        if(number<0 || number>999){
            document.write("OUT of RANGE");
        }

        var units = ['ZERO','ONE','TWO','THREE', 'FOUR', 'FIVE', 'SIX', 'SEVEN', 'EIGHT', 'NINE'];
        var teens = ['TEN','ELEVEN','TWELVE','THIRTEEN','FOURTEEN','FIFTEEN','SIXTEEN','SEVENTEEN','EIGHTEEN','NINETEEN'];
        var tens = ['TWENTY','THIRTY','FOURTY','FIFTY','SIXTY','SEVENTY','EIGHTY','NINETY'];

        let result = ' ';
        
        if(number>=100){
            result += units[Math.floor(number / 100)]+" HUNDRED ";
            number = number%100;
        }
        if(number>=20){
            result += tens[Math.floor(number/10)-2]+" ";
            number = number%10;
        }
        else if(number>=10){
            result += teens[number-10]+" ";
        }

       
        document.write(result);
    </script>
