<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <button id="msg" ondblclick="changeType()">Click to toggle</button> 
    <script>
        let input = document.getElementById('input');
        let type = true;
        function changeType(){
            if(type){
                input.type = 'password';/* change type to anything date, email,number */
            }
            else{
                input.type = 'text';
            }
            type=!type;
        }
    </script>
</body>
</html>
