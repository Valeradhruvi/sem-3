<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="container mt-5 alert alert-primary" onsubmit="return validation()">
        <div class="row mb-3">
            <div class="col-3">
          <label for="studentName" class="form-label">Student name</label></div>
          <div class="col-3"><input type="text" name="studentName" id="studentName"></div>
        </div>
        
        <div class="row mb-3">
            <div class="col-3">
            <label for="phoneNum" class="form-label">Enter phone number</label></div>
            <div class="col-3"><input type="phoneNum" name="phoneNum" id="phoneNum"></div>
        </div>
        
        <div class="row mb-3">
            <div class="col-3">
            <label class="form-label">Enrollment number</label></div>
            <div class="col-3"><input type="text" name="enrollmentNO" id="enrollmentNO"></div>
        </div>
        
        <div class="row mb-3">
            <div  class="col-3">
            <label for="emailid" class="form-label">Email</label></div>
            <div class="col-3"><input type="email" name="emailid" id="emailid"></div>
        </div>
        
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
    <script>
        function validation(){
            let studentName = document.getElementById('studentName').value;
            let number = document.getElementById('phoneNum').value;
            let enrollNo = document.getElementById('enrollmentNO').value;
            let mail = document.getElementById('emailid').value;

            pattern1 = "[0-9]{11}";
            pattern2 = "[A-Za-z0-9\._%+\-]+@[A-Za-z0-9\.\-]+\.[A-Za-z]{2,}";
            pattern3 = "[0-9]{10}";

            regexp = new RegExp(pattern1);
            regexp2 = new RegExp(pattern2);
            regexp3 = new RegExp(pattern3);

            if(studentName == ""){
                alert("please enter valid student name!");
                studentName.focus();
                return false;
            }
            else if(number == ""|| !regexp3.test(number)){
                alert("Number not valid");
                number.focus();
                return false;
            }
            else if(!regexp.test(enrollNo)){
                alert("Invalid Enrollment number");
                enrollNo.focus();
                return false;
            }
            else if(mail == "" ||!regexp2.test(mail)){
                alert("Invalid email Id");
                mail.focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
