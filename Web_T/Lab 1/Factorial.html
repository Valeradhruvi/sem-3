<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <!-- to find factorial of given number -->
     <script>
        a=parseInt(prompt("Enter number: "));
        sum = 1;
        for(let i=1;i<=a;i++){
          sum=sum*i;
        }
        alert(sum);
     </script>
</body>
</html>
