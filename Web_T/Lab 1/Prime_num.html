<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
    <!-- to check prime number -->
     <script>
        a=parseInt(prompt("Enter number of your choice: "));
        count=0;
        if(a==0||a==1){
            alert("Invalid input");
        }
        else{
            for(let i=2;i<a/2;i++){
                if(a%i==0){
                    count=1;
                    break;
                }
            }
        }

        if(count==0){
            alert("It is prime number");
        }
        else{
            alert("It is not a prime number");
        }
     </script>
</body>
</html>
