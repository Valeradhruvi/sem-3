<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         a=parseInt(prompt("Enter size of array: "));
            arr = [];
            for(let i=0;i<a;i++){
                let b=prompt("Enter element: "+i);
                arr.push(b);
            }
        document.write("Your array is:  "+arr);
        
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr.length-i-1;j++){
                if(arr[j]>arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        document.write("</br>Sorted array by bubble sort is: "+arr);
    </script>
</body>
</html>
