<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        string_arr = ['arr','brr','crr','drr'];
        searchWord = prompt("Enter word to search: ");
        
        for(let i=0;i<string_arr.length;i++){
            if(string_arr[i]==searchWord){
                document.write("word found at: "+i+" index");
                break;
            }
            if(string_arr[i]!=searchWord){
                document.write("Word not found");
                break;
            }
        }
        
    </script>
</body>
</html>
